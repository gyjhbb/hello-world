<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆页</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="box" class="box">
			<div id="logo" class="logo" title="良仓，生活美学平台">
				<img src="img/nlicon.png"/>
			</div>
			
			<form method="get" >
				<p class="puname"><i></i><input class="uname" id="uname" name="username" placeholder="请输入用户名"/></p>
				<p><em></em><input class="upwd" type="password"  name="password" placeholder="请输入密码"/>
				<p><input type="checkbox" /> 自动登陆</p>
				<input type="button" value="登陆" class="login"/>
			</form>
			<p class="link">更多登陆方式></p>
		</div>
		
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
